<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="login-container">
            <h1>Login</h1>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div id="notes-container" style="display: none;">
            <h1>My Notes</h1>
            <div id="notes-list"></div>
            <button onclick="showCreateNote()">Create Note</button>
            <button onclick="logout()">Logout</button>
        </div>
        <div id="create-note-container" style="display: none;">
            <h2>Create Note</h2>
            <input type="text" id="note-title" placeholder="Title">
            <textarea id="note-content" placeholder="Content"></textarea>
            <input type="text" id="note-tags" placeholder="Tags (comma separated)">
            <button onclick="createNote()">Create</button>
            <button onclick="hideCreateNote()">Cancel</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
